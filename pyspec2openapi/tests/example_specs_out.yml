      attester_slashings:
        type: array
        items:
          $ref: '#/phase0/AttesterSlashing'
      attestations:
        type: array
        items:
          $ref: '#/phase0/Attestation'
      deposits:
        type: array
        items:
          $ref: '#/phase0/Deposit'
      voluntary_exits:
        type: array
        items:
          $ref: '#/phase0/SignedVoluntaryExit'
      sync_aggregate:
        $ref: '#/altair/SyncAggregate'
      execution_payload:
        $ref: '#/bellatrix/ExecutionPayload'
