    type: object
    properties:
      genesis_time:
        $ref: '#/primitive/uint64'
      genesis_validators_root:
        $ref: '#/phase0/Root'
      slot:
        $ref: '#/phase0/Slot'
      fork:
        $ref: '#/phase0/Fork'
      latest_block_header:
        $ref: '#/phase0/BeaconBlockHeader'
      block_roots:
        type: array
        items:
          $ref: '#/phase0/Root'
      state_roots:
        type: array
        items:
          $ref: '#/phase0/Root'
      historical_roots:
        type: array
        items:
          $ref: '#/phase0/Root'
      eth1_data:
        $ref: '#/phase0/Eth1Data'
      eth1_data_votes:
        type: array
        items:
          $ref: '#/phase0/Eth1Data'
      eth1_deposit_index:
        $ref: '#/primitive/uint64'
      validators:
        type: array
        items:
          $ref: '#/phase0/Validator'
      balances:
        type: array
        items:
          $ref: '#/phase0/Gwei'
      randao_mixes:
        type: array
        items:
          $ref: '#/primitive/Bytes32'
      slashings:
        type: array
        items:
          $ref: '#/phase0/Gwei'
        description: Per-epoch sums of slashed effective balances
      previous_epoch_participation:
        type: array
        items:
          $ref: '#/altair/ParticipationFlags'
