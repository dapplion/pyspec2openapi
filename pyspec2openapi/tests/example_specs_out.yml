          $ref: '#/altair/ParticipationFlags'
      justification_bits:
        allOf:
        - $ref: '#/primitive/Bitlist'
        - description: Bit set for every recent justified epoch
      previous_justified_checkpoint:
        $ref: '#/phase0/Checkpoint'
      current_justified_checkpoint:
        $ref: '#/phase0/Checkpoint'
      finalized_checkpoint:
        $ref: '#/phase0/Checkpoint'
      inactivity_scores:
        type: array
        items:
          $ref: '#/primitive/uint64'
      current_sync_committee:
        $ref: '#/altair/SyncCommittee'
      next_sync_committee:
        $ref: '#/altair/SyncCommittee'
      latest_execution_payload_header:
        $ref: '#/bellatrix/ExecutionPayloadHeader'
capella:
  WithdrawalIndex:
    allOf:
    - $ref: '#/primitive/uint64'
    - description: an index of a `Withdrawal`
  Withdrawal:
    type: object
    properties:
      index:
        $ref: '#/capella/WithdrawalIndex'
      validator_index:
        $ref: '#/phase0/ValidatorIndex'
      address:
        $ref: '#/bellatrix/ExecutionAddress'
      amount:
        $ref: '#/phase0/Gwei'
  BLSToExecutionChange:
    type: object
    properties:
      validator_index:
        $ref: '#/phase0/ValidatorIndex'
      from_bls_pubkey:
        $ref: '#/phase0/BLSPubkey'
      to_execution_address:
        $ref: '#/bellatrix/ExecutionAddress'
  SignedBLSToExecutionChange:
    type: object
    properties:
      message:
        $ref: '#/capella/BLSToExecutionChange'
      signature:
        $ref: '#/phase0/BLSSignature'
  HistoricalSummary:
    type: object
    properties:
      block_summary_root:
        $ref: '#/phase0/Root'
      state_summary_root:
        $ref: '#/phase0/Root'
  ExecutionPayload:
    type: object
    properties:
      parent_hash:
        $ref: '#/phase0/Hash32'
      fee_recipient:
        allOf:
        - $ref: '#/bellatrix/ExecutionAddress'
        - description: '''beneficiary'' in the yellow paper'
      state_root:
